<html>
  <!-- In this lecture we are going to learn how to create a data list (combobox) -->
<body>
    
    <input list="cities" name="cities">
    <datalist id="cities">
    <option value="Kurukshetra"></option>
        <option value="Mumbai"></option>
        <option value="Kolkata"></option>
        <option value="Bangalore"></option>
    <option value="NewYork"></option>
        
    </datalist>
    </input>
    
    </body>
</html>
